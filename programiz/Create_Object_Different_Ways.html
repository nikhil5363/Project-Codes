<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Objects in Different Ways</title>
</head>

<body>
    <script>
        //1 Example 1: Using object literal
        // program to create JavaScript object using object literal
        const person = {
            name: 'John',
            age: 20,
            hobbies: ['reading', 'games', 'coding'],
            greet: function () {
                console.log('Hello everyone.');
            },
            score: {
                maths: 90,
                science: 80
            }
        };
        console.log(typeof person); // object
        // accessing the object value
        console.log(person.name);
        console.log(person.hobbies[0]);
        person.greet();
        console.log(person.score.maths);

        //Example 2: Create an Object using Instance of Object Directly
        const objectName = new Object();
        const personn = new Object({
            name: 'John',
            age: 20,
            hobbies: ['reading', 'games', 'coding'],
            greet: function () {
                console.log('Hello everyone.');
            },
            score: {
                maths: 90,
                science: 80
            }
        });

        //Example 3: Create an object using Constructor Function
        function Person() {
            this.name = 'John',
                this.age = 20,
                this.hobbies = ['reading', 'games', 'coding'],
                this.greet = function () {
                    console.log('Hello everyone.');
                },
                this.score = {
                    maths: 90,
                    science: 80
                }

        }
        const personnn = new Person();
        console.log(typeof personnn); // object

    </script>
</body>

</html>
