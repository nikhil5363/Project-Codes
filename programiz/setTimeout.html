<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
</head>

<body>
    <script>
        function greet(a,b) {
            console.log('Hello world');
            document.write('Hello Nikhil' , a , b)
        }
        setTimeout(greet,3000,"Kumar" , "Mahto")
    </script>
</body>

</html>
