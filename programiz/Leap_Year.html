<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        const s = prompt("Enter the Year:");
        if((s % 4 == 0) && (s % 100 !== 0) || (s % 400 == 0)){
            document.write(s + '  Is a Leap Year')
        }
        else{
            document.write(s + '  Is not a Leap Year')

        }
    </script>
</body>
</html>
