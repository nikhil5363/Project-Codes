<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Objects</title>
</head>

<body>
    <script>
        // program to merge property of two objects

        // object 1
        const person = {
            name: 'Jack',
            age: 26
        }

        // object 2
        const student = {
            gender: 'male'
        }
        const newObj = { ...person, ...student };
        console.log(newObj);

        const nn = Object.assign(person,student)
        console.log(nn)
    </script>
</body>

</html>
