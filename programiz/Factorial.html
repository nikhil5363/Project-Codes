<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>
        //The iterative approach
        // program to find the factorial of a number
        // take input from the user
        const number = parseInt(prompt('Enter a positive integer: '));

        if (number < 0) {
            document.write('Error! Factorial for negative number does not exist.');
        }

        else if (number === 0) {
            document.write(`The factorial of ${number} is 1.`)
        }
        else {
            let fact = 1;
            for (let i = 1; i <= number; i++) {
                //fact *= i
                document.write("Fact is -->>" + fact + " And i is " + i + "<br>") 
                fact = fact * i // 1* 1  , 1 * 2 , 1 * 3 , 1 * 4 , 1 * 5 
                //document.write("The value of Fact : " +  fact + "<br>") 
            }
            document.write(`The factorial of ${number} is ${fact}.`)
        }

    </script>
</body>

</html>
