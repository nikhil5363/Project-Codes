<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number Example</title>
</head>

<body>
    <script>

        const number = prompt("Enter a number: ");
        if (number % 2 == 0) {
            document.write("The Number is Even")
        }
        else {
            document.write("The Number is Odd")
        }

    </script>

</body>

</html>
