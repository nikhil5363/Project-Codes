<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>

<body>
    <script>
        // program where the user has to guess a number generated by a program

        function guessNumber() {

            // generating a random integer from 1 to 10
            const random = Math.floor(Math.random() * 10) + 1; // GENERATE A RANDOM NUMBER

            // take input from the user
            let number = parseInt(prompt('Guess a number from 1 to 10: ')); // TAKE INPUT

            // take the input until the guess is correct
            while (number !== random) { // CHECK INPUT IS EQUAL TO RANDOM OR NOT
                number = parseInt(prompt('Guess a number from 1 to 10: '));
              // alert(`The Guess number ${number} and random number is ${random}`)
            }
            // check if the guess is correct
            if (number == random) {
                document.write('You guessed the correct number.');
            }

        }

        // call the function
        guessNumber();
    </script>
</body>

</html>
