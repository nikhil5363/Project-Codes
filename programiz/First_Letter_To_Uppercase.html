<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Letter_To_Uppercase</title>
</head>
<body>
    <script>
        //First_Letter_To_Uppercase
        let str = prompt("Enter the nth number:")
        const r = str.charAt(0).toUpperCase()+str.slice(1)

        document.write(r)
    </script>
</body>
</html>
