<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>

<body>
    <script>
        var arr = [7, 5, 9, 1];
        var max = Math.max.apply(null, arr);
        console.log(max)

        var min = Math.min.apply(null, arr);
        console.log(min)

        var array = [1, 2, 3, 4];
        var newarray = [5, 6, 7, 8]
        array.push.apply(array,newarray)
        console.log(array)

    </script>
</body>

</html>
