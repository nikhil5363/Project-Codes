<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Raw</title>
</head>
<body>
    <script>
        let str = 'Nikhil\n Kumar Mahto'
        document.write(str + "<br>");
        document.write(String.raw(str))
        console.log(String.raw(str))
    </script>
</body>
</html>
