<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTSWITH ENDSWITH</title>
</head>
<body>
    <script>
        let text = 'Nikhil Kumar Mahto';
        console.log(text.startsWith('Nikhil'));
        console.log(text.endsWith('Mahto'))
    </script>
</body>
</html>
