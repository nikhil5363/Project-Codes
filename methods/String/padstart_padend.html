<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadStart PadEnd</title>
</head>

<body>
    <script>
        let text = "5";
        text = text.padStart(6,"0");
        console.log(text)

        let text1 = "5";
        text1 = text1.padEnd(6,"0");
        console.log(text1)

    </script>
</body>

</html>
