<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
</head>
<body>
    <script>
        let text1 = "      Hello World!      ";
        // let text2 = text1.trim();
        // console.log(text2)

        let text3 = text1.trimStart();
        console.log(text3)

        let text4 = text1.trimEnd();
        console.log(text4)
    </script>
</body>
</html>
