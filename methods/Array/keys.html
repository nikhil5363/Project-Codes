<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Keys</title>
</head>

<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const keys = fruits.keys();
        for (let i of keys) {
            console.log(i)
        }
    </script>
</body>

</html>
