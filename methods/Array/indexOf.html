<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let i = fruits.indexOf('Apple');
        console.log(i)

        let ii = fruits.indexOf('Nikhil');
        console.log(ii)
    </script>
</body>
</html>
