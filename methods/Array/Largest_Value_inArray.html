<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Value in Array</title>
</head>
<body>
    <script>
        var array = [ 56, 2 ,45, 3 , 6 , 12 , 13 , 17 , 3];
        largest = 0
        for(i=0;i<=array.length;i++){
            if(largest<array[i]){
                largest=array[i]
            }
            
        }
        document.write(largest)
        document.write("<br>")

        smallest = array[0]    
        for (let i =0 ; i<=array.length;i++){
            if(smallest>array[i]){
                smallest=array[i]
            }
        }
        document.write(smallest)
    </script>
</body>
</html>
