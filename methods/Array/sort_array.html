    <script>
       // const arr = [2, 100, 43, 23, 12, 9, 1, 79];

       // console.log(arr)
        // const arr1= [2,100,43,23,12,9,1,79];
        // arr1.sort((a,b)=>{return b-a})
        const Arr = [2, 100, 43, 23, 12, 9, 1, 79];
        for (var i = 1; i < Arr.length; i++)
            for (var j = 0; j < i; j++)
                if (Arr[i] < Arr[j]) {
                    var x = Arr[i];
                    Arr[i] = Arr[j];
                    Arr[j] = x;
                }

        console.log(Arr);
    </script>
