<head>

</head>
<body>
    <script>
        // Map
        const map = new Map([
            ['name','Nikhil'],
            ['middlename','Kumar'],

        map.set('name','Nikhil')
        console.log(map)
        document.write(map)

        console.log(map)
        console.log(map['name'])
    </script>
</body>
